<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 8px;
            text-align: left;
        }
        h2 {
            color: #007BFF;
            text-align: center;
        }
        .candidate {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background: #f1f1f1;
            text-align: center;
        }
        .candidate img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .vote-btn, .ok-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-btn:hover, .ok-btn:hover {
            background: #218838;
        }
        .voter-id-section {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header><h1>Cast Your Vote</h1></header>
    <main>
        <div class="container">
            <h2>Select Your Candidate</h2>
            <form>
                <div class="candidate" id="candidate1">
                    <img src="flowerimg.png" alt="Flower Symbol">
                    <div><strong>Keshav</strong> <br> <small>Party: Future Leaders</small></div>
                    <button type="button" class="vote-btn" onclick="showVoterIdBox('candidate1')">Vote</button>
                    <div class="voter-id-section">
                        <input type="text" placeholder="Enter Voter ID" class="form-control">
                        <button type="button" class="ok-btn" onclick="submitVote('Keshav')">OK</button>
                    </div>
                </div>
                
                <div class="candidate" id="candidate2">
                    <img src="fanimg.jpg" alt="Fan Symbol">
                    <div><strong>Sudharani</strong> <br> <small>Party: People's Voice</small></div>
                    <button type="button" class="vote-btn" onclick="showVoterIdBox('candidate2')">Vote</button>
                    <div class="voter-id-section">
                        <input type="text" placeholder="Enter Voter ID" class="form-control">
                        <button type="button" class="ok-btn" onclick="submitVote('Sudharani')">OK</button>
                    </div>
                </div>
                
                <div class="candidate" id="candidate3">
                    <img src="cycleimg.jpg" alt="Cycle Symbol">
                    <div><strong>Satya</strong> <br> <small>Party: United Youth</small></div>
                    <button type="button" class="vote-btn" onclick="showVoterIdBox('candidate3')">Vote</button>
                    <div class="voter-id-section">
                        <input type="text" placeholder="Enter Voter ID" class="form-control">
                        <button type="button" class="ok-btn" onclick="submitVote('Satya')">OK</button>
                    </div>
                </div>
                
                <div class="candidate" id="candidate4">
                    <img src="handimg.jpg" alt="Hand Symbol">
                    <div><strong>Chandu</strong> <br> <small>Party: Rising Stars</small></div>
                    <button type="button" class="vote-btn" onclick="showVoterIdBox('candidate4')">Vote</button>
                    <div class="voter-id-section">
                        <input type="text" placeholder="Enter Voter ID" class="form-control">
                        <button type="button" class="ok-btn" onclick="submitVote('Chandu')">OK</button>
                    </div>
                </div>
                
                <div class="candidate" id="candidate5">
                    <img src="ele.jpg" alt="Elephant Symbol">
                    <div><strong>Sravani</strong> <br> <small>Party: Bright Future</small></div>
                    <button type="button" class="vote-btn" onclick="showVoterIdBox('candidate5')">Vote</button>
                    <div class="voter-id-section">
                        <input type="text" placeholder="Enter Voter ID" class="form-control">
                        <button type="button" class="ok-btn" onclick="submitVote('Sravani')">OK</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
    
    <script>
        function showVoterIdBox(candidateId) {
            document.querySelectorAll('.voter-id-section').forEach(section => section.style.display = 'none');
            document.querySelector(`#${candidateId} .voter-id-section`).style.display = 'block';
        }

        function submitVote(candidateName) {
            alert(`Vote cast successfully for ${candidateName}!`);
        }
    </script>
</body>
</html>
