<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa; /* Light Background */
            margin: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff; /* Light Box Background */
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 8px;
            text-align: left;
        }
        h2 {
            color: #007BFF;
            text-align: center;
        }
        .candidate {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background: #f1f1f1;
            justify-content: space-between;
        }
        .candidate img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .vote-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header><h1>Cast Your Vote</h1></header>
    <main>
        <div class="container">

            <form>

                    <div><strong>Sudharani</strong> <br> <small>Party: People's Voice</small></div>
