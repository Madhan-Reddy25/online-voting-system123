<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            margin: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
        }
        .dashboard {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Voter Dashboard</h1>
    </header>

    <main>
        <div class="dashboard">
            <!-- "Vote Now" button links to candidate page -->
            <a href="candidate.html" class="button">Vote Now</a>
            
            <!-- "View Results" button links to results page -->
            <a href="results.html" class="button">View Results</a>
        </div>
    </main>

</body>
</html>
