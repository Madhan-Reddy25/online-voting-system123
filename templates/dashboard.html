<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Online Voting System</title>
  <style>
    body { background-color: #121212; color: #e0e0e0; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #1e1e1e; padding: 10px; text-align: center; }
    .container { width: 80%; margin: 20px auto; padding: 20px; background-color: #1e1e1e; border-radius: 5px; }
    a { color: #2196F3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>
  <div class="container">
    <p>Welcome, <span id="usernameDisplay"></span>!</p>
    <p><a href="/vote">Cast your vote</a></p>
  </div>
  <footer>
    <p>&copy; 2025 Online Voting System</p>
  </footer>
  <script>
    // Simple extraction of the username from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user') || "Guest";
    document.getElementById('usernameDisplay').textContent = username;
  </script>
</body>
</html>
