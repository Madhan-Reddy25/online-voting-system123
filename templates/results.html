<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Message Styling */
        p {
            font-size: 18px;
            color: #e74c3c;
            text-align: center;
            margin-top: 40px;
        }

        .no-results {
            font-size: 20px;
            color: #e74c3c;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Voting Results</h1>

    <div class="container">
        {% if results %}
            <!-- Display results if available -->
            <table>
                <thead>
                    <tr>
                        <th>Nominee</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.nominee_name }}</td>
                            <td>{{ result.vote_count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <!-- If no results are available, display this message -->
            <p class="no-results">Voting has not been completed. Results will be available after voting is finished.</p>
        {% endif %}
    </div>

</body>
</html>
