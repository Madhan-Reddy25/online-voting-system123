<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply Background Image to the Entire Page */
        body {
            background: url("static/images/vote2img.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Apply Light Blue Color to Header & Footer */
        .header-section, .footer-section {
            background: #42A5F5; /* Light Blue */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Centering Navbar */
        .header-section nav {
            margin-top: 10px;
        }

        /* Style Navigation Buttons */
        .header-section a {
            margin: 5px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: #1E88E5; /* Slightly darker blue */
        }

        .header-section a:hover {
            background: #1565C0; /* Darker Blue */
        }

        /* Styling the Content Box */
        .content-box {
            background: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: inline-block;
            margin-top: 50px;
        }

        /* Center Align Footer */
        .footer-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header-section">
        <h2> Online Voting System</h2>
        <nav>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
 
            <a href="{{ url_for('candidate') }}">Vote</a>  <!-- Linked to candidate page -->
            <a href="{{ url_for('results') }}">Results</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container text-center">
        <div class="content-box">
            <h3 class="text-primary">Secure & Transparent Student Elections</h3>
            <p>Register, vote, and view real-time results with ease.</p>
            <a href="{{ url_for('instruction') }}" class="btn btn-warning">Instructions</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
        Â© 2025 Online Voting System
    </footer>

</body>
</html>
