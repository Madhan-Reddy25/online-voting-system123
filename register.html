<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - Online Voting System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Light Theme Background */
        body {
            background-color: #eeeeee; 
            font-family: Arial, sans-serif;
        }

        /* Centered Registration Box */
        .register-container {
            background:#7fffd4; 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 550px; /* Enlarged Container */
            margin: auto;
            margin-top: 50px;
            color: #333; /* Dark Text */
        }

        /* Custom Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Video Styling */
        video {
            width: 100%;
            border-radius: 10px;
            display: none;
            border: 2px solid #333;
        }

        /* Custom Buttons */
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }

        /* Error Messages */
        .error {
            color: red;
            font-weight: bold;
            font-size: 14px;
        }

        /* Footer */
        .footer-section {
            background: #6c757d; /* Light Grey */
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Registration Form Container -->
    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Voter Registration</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Mobile Number" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="aadhaar" placeholder="Aadhaar Number (12 digits)" required pattern="\d{12}" title="Enter a valid 12-digit Aadhaar number">
                </div>

                <!-- Face Recognition Section -->
                <h4 class="text-center">Face Recognition</h4>
                <video id="video" autoplay></video>
                <p id="face-error" class="error"></p>
                <button type="button" class="btn btn-primary btn-custom" onclick="requestCameraAccess()">Capture Face</button>

                <!-- Register Button -->
                <button type="submit" class="btn btn-success btn-custom" onclick="return validateForm()">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-section">
        © 2025 Online Voting System
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let video = document.getElementById('video');
        let faceVerified = false;

        function requestCameraAccess() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { 
                    video.srcObject = stream;
                    video.style.display = "block"; 
                    document.getElementById("face-error").innerText = "";
                    captureFace();
                })
                .catch(err => { 
                    document.getElementById("face-error").innerText = "⚠ Camera access is required! Please allow camera access.";
                });
        }

        function captureFace() {
            alert("Please blink twice and move your head left and right for verification.");
            faceVerified = true;
            document.getElementById("faceRecognitionResult").innerHTML = "✅ Face recognition successful!";
        }

        function verifyFaceRecognition() {
            if (!faceVerified) {
                alert("Please complete face verification.");
                return false;
            }
            return true;
        }
    </script>
</div>
</div>
    </body>
</html>
